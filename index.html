<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Giphy Buttons</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

    <link rel="cornflower icon" href="assets/images/cornflower.png" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9" id="main-content">
                <div class="row" id="show-view">
                </div>
            </div>

            <div class="col-sm-3" id="search-bar">
                <form class="form-inline" id="show-search">
                    <div class="form-group mb-2">
                        <label for="show-input"></label>
                        <input type="text" onfocus="this.value=''" class="form-control" id="show-input" placeholder="Add a Show">
                        <button id="add-show" type="submit" class="btn btn-light">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/giphy.js" type="text/javascript"></script>

    </script>
</body>

</html>
